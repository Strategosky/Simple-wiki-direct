<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wiki Direct</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f6f6f6;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img.logo {
            width: 120px;
            border-radius: 10px;
        }
        h1 {
            color: #000;
        }
        .install-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078D7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .install-btn:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- It will use your exact extension logo on the website! -->
        <img src="logo.png" alt="Simple Wiki Direct Logo" class="logo">
        
        <h1>Simple Wiki Direct</h1>
        <p>A browser extension that instantly checks if a Wikipedia article has a "Simple English" version.</p>
        
        <!-- Placeholder for your future content -->
        <div id="custom-content">
            <p><em>(Your custom content will go here!)</em></p>
        </div>

        <a href="#" class="install-btn">Download for Firefox</a>
    </div>

</body>
</html>
